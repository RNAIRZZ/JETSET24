<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation</title>
    <link rel="stylesheet" href="lan.css">
</head>
<body>
    <div class="container">
        <img class="clip-circle" src="travel.png" alt="">
        <h1>Language Translation</h1>
        
        <label for="input-language">Select Input Language:</label>
        <select id="input-language">
            <option value="english">English</option>
            <option value="turkish">Turkish</option>
            <option value="korean">Korean</option>
            <option value="chinese">Chinese</option>
            <option value="hindi">Hindi</option>
            <option value="norwegian">Norwegian</option>
            <option value="srilankan">Sri Lankan</option>
            <option value="french">French</option>
            <option value="spanish">Spanish</option>
            <option value="italian">Italian</option>
        </select>

        <br><br>

        <label for="output-language">Select Output Language:</label>
        <select id="output-language">
            <option value="english">English</option>
            <option value="turkish">Turkish</option>
            <option value="korean">Korean</option>
            <option value="chinese">Chinese</option>
            <option value="hindi">Hindi</option>
            <option value="norwegian">Norwegian</option>
            <option value="srilankan">Sri Lankan</option>
            <option value="french">French</option>
            <option value="spanish">Spanish</option>
            <option value="italian">Italian</option>
        </select>

        <br><br>

        <button id="submit-button">Submit</button>

        <h2>Basic Words:</h2>
        <div id="translations"></div>
    </div>

    <script src="lan.js"></script>

</body>
</html>
