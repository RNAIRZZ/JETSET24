<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee1.css"> <!-- Link to your CSS file -->
    <title>Contact Us | JETSET24</title>
</head>
<body>
    <nav>
        <img src="travel.png" alt="JETSET24 Logo" class="clip-circle">
        <a href="home.html">Back Home</a>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <h2>We'd Love to Hear from You!</h2>
            <p>If you have any questions or comments, please reach out to us using the form below or via the contact details provided.</p>
            <p>Email: <a href="mailto:support@jetset24.com">support@jetset24.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p>Address: 123 Travel Lane, Adventure City, USA</p>
        </div>
        
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <span class="copyright">&copy; 2024 | JETSET24</span>
    </footer>
</body>
</html>
